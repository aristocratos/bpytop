language: python
python:
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.9"
jobs:
  include:
    - name: "mypy"
      python: 3.9
      env:
        - TOXENV=mypy
    - name: "pylint"
      python: 3.9
      env:
        - TOXENV=pylint
before_install: pip install poetry
install: pip install tox-travis
script: tox
